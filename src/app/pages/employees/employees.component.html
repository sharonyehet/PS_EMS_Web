<ng-container *ngIf="!isDetailVisible">

    <button routerLink="add" class="btn-confirm" mat-button>
      Add Employee
    </button>
  </section>

  <app-employee-listing></app-employee-listing>
</ng-container>

<router-outlet
  (activate)="onOutletLoaded()"

></router-outlet>
